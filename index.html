<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#667eea" />
  <meta name="description" content="DigiLib - Votre bibliothèque numérique illimitée. Des milliers de livres à télécharger." />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png" />
  
  <!-- Apple Meta Tags -->
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="DigiLib" />
  
  <!-- Standard Icons -->
  <link rel="icon" type="image/png" href="public/logo2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  
  <!-- Manifest -->
  <link rel="manifest" href="public/manifest.json" />
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#667eea" />
  <meta name="msapplication-TileImage" content="/icon-144x144.png" />
  <meta name="msapplication-config" content="/browserconfig.xml" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://votre-domaine.com/" />
  <meta property="og:title" content="DigiLib - Bibliothèque Numérique" />
  <meta property="og:description" content="Des milliers de livres à télécharger. Un seul paiement, accès illimité à vie." />
  <meta property="og:image" content="https://votre-domaine.com/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://votre-domaine.com/" />
  <meta property="twitter:title" content="DigiLib - Bibliothèque Numérique" />
  <meta property="twitter:description" content="Des milliers de livres à télécharger. Un seul paiement, accès illimité à vie." />
  <meta property="twitter:image" content="https://votre-domaine.com/twitter-image.png" />
  
  <title>DigiLib</title>
</head>
<body>
  <div id="root"></div>
  
  <!-- Script pour enregistrer le Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('✅ Service Worker enregistré:', registration.scope);
          })
          .catch((error) => {
            console.error('❌ Erreur Service Worker:', error);
          });
      });
    }
  </script>
  
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
